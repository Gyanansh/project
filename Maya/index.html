<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuki - Your Virtual Companion</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Shadows+Into+Light&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="app">
        <div class="character-container">
            <div id="yuki-character" class="yuki-sprite">
                <!-- Character image will be injected here via JS -->
            </div>
            <div id="monologue-bubble" class="monologue-bubble hidden">
                <p id="monologue-text"></p>
            </div>
        </div>

        <div class="chat-interface">
            <div id="chat-history" class="chat-history">
                <div class="message yuki-message">
                    <span class="sender">Yuki:</span>
                    <span class="content">Y-yahho! I'm Yuki... It's nice to see you! (Wait, I'm not being too awkward,
                        am I?)</span>
                </div>
            </div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Say something to Yuki..." autocomplete="off">
                <button id="voice-btn" title="Speak to Yuki">ðŸŽ¤</button>
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>
    <script src="yuki.js"></script>
</body>

</html>
